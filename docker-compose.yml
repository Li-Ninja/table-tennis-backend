version: "3.3"

services:
  table-tennis-backend:
    image: ghcr.io/li-ninja/table-tennis-backend:latest
    ports:
      - 5652:8080
    restart: always
    container_name: ninja-table-tennis-backend
    environment:
        DB_IP: ${DB_IP}
        DB_PORT: ${DB_PORT}
        DB_USER: ${DB_USER}
        DB_PASSWORD: ${DB_PASSWORD}
    networks:
      #  set same network as the nginx service
      - my-network

networks:
  my-network:
    external: true
